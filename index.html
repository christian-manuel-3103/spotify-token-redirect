<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spotify Redirect</title>
  <script>
    window.onload = function() {
      const hash = window.location.hash.substr(1);
      const params = new URLSearchParams(hash);
      const token = params.get('access_token');

      if (token) {
        // Show a message (optional)
        document.body.innerHTML = '<h2>Login successful! Redirecting...</h2>';

        // Redirect back to your app with the token in the URL fragment
        // Make sure the scheme and host exactly match your appâ€™s redirect URI
        window.location.href = `melodate://callback#access_token=${token}`;
      } else {
        document.body.innerHTML = '<h2>Error: Access token not found.</h2>';
      }
    };
  </script>
</head>
<body>
  <h2>Loading...</h2>
</body>
</html>
